<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>

<body>  
        <center><img src="./logo.png" width="290px"></center>
        <h1 align="center"><b>Course Registration Form</b></h1>
        <h4 align="center">Service - Education - Registration</h4>
        <form>    
        <fieldset>
            <legend>Information</legend>
        <p> Full Name:<input type="text" name="name" placeholder="Full Name" size="30" maxlength="40">
        </p>
                <p>Father Name:
            <input type="text" name="name" placeholder="Father Name" size="30" maxlength="40">
        </p> 
        <p>Username or Email:
            <input type="text" name="Username" placeholder="Email" size="30" maxlength="40">
        </p>
        <p>CNIC:
            <input type="number" name="CNIC" placeholder="CNIC" size="30" maxlength="40">
        </p>
        <p>Father CNIC(optional):
            <input type="number" name="CNIC" placeholder="Father CNIC(optional)" size="30" maxlength="40">
        </p> 

        <p>Please Select Your Gender
            <br />
            <input type="radio" name="Gender" value="Female"/>Female
            <input type="radio" name="Gender" value="Male" checked="checked"/>Male
            <input type="radio" name="Gender" value="Custom"/>Custom
            <br />
            <p>Date Of Birth:
                <br />
                <input type="date" name="Date of Birth" size="35" maxlength="30">
            </p> 
            <p>Address:
                <input type="text" name="name" placeholder="ADDRESS" size="50" maxlength="40">
            </p>       
            <p>Last Qualification:
                <input type="text" name="name" placeholder="Last Qualification" size="30" maxlength="40">
            </p>
            <p>Upload your picture:
             <br />   
            <input type="file" name="user-pics" />
            </p>
           <button style="background-color:rgb(211, 246, 211);">Submit</button> 
         </fieldset>       
    </form>
</body>

</html>
